<!DOCTYPE html>
<html>
<th:block th:replace="~{fragments/head :: head(title='Gastos')}"></th:block>
<body>
<header>
		<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
	</header>
	<main class="container">
<form th:action="@{/gastos/new}" th:object="${gasto}" method="post">
			<div class="mb-3">
				<label for="banco" class="form-label">Banco</label>
				<select
					class="form-select" 
					aria-label="Default select example" 
					th:field="*{banco}">

					<option 
					th:each="banco : ${bancos}" 
					th:value="${banco}"
					th:text="${banco}"></option>
				</select>
			</div>
			<div class="mb-3">
				<label for="dataOcorrencia" class="form-label">Data	 OcorrÃªncia</label> 
					<input 
					type="date" 
					class="form-control"
					th:field="*{dataOcorrencia}">
			</div>

			<div class="mb-3">
				<label for="valor" class="form-label">Valor</label> 
				<input 
				type="number" 
				class="form-control" 
				step="0.01"
				th:field="*{valor}">
			</div>
			<div class="mb-3">
				<label for="recebedorId" class="form-label">Tipo de Recebedor</label>
				<select
					class="form-select" 
					aria-label="Default select example" 
					th:field="*{recebedorId}">

					<option 
					th:each="recebedor : ${recebedores}" 
					th:value="${recebedor.id}"
					th:text="${recebedor.nome}"></option>
				</select>
			</div>
			    <button type="submit" class="btn btn-primary mb-3">Adicionar Gasto</button>
			
		</form>
		</main>
</body>
</html>
